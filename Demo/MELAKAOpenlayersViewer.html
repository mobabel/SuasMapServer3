<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="imagetoolbar" content="no"> <!--ie image gizmo OFF!-->

    <style type="text/css">
    body { font-family: sans-serif; font-weight: bold; font-size: .8em; }
    body {
	border: 0px;
	margin: 0px;
	padding: 0px;
    }
    #map {
	width: 800;
	height: 600;
	border: 0px;
	padding: 0px;
    }
    </style>

    <script src="http://openlayers.org/dev/lib/OpenLayers.js"></script>
    <script type="text/javascript">

        var map, layer;

        function init(){
	    // these should be object methods or something
        var theArgs = getArgs();
        var lon = theArgs.lon ? theArgs.lon : (468098.282692+475771.38454)/2+0;
	    var lat = theArgs.lat ? theArgs.lat : (240534.281453+246486.337694)/2;
	    var zoom = theArgs.zoom ? theArgs.zoom : 3;
            map = new OpenLayers.Map( $('map'), {maxExtent: new OpenLayers.Bounds(468098.282692,240534.281453,475771.38454,246486.337694), maxResolution: "auto", projection:"SRS_melaka" } );
            var mitmap = new OpenLayers.Layer.WMS( "SUAS_MELAKA",
                "http://www.easywms.com/suasdemo/WMS/getmapcap.php?",
                {layers: 'jln_kedua,jln_ketiga,jln_persekutuan,kemudahan,kesihatan,komersial', request: 'getmap'} );

            map.addLayer(mitmap);
            map.setCenter(new OpenLayers.LonLat(lon, lat), zoom);
            map.addControl(new OpenLayers.Control.LayerSwitcher());
        }
        function updateLink() {
           pl = document.getElementById("permalink");
           center = this.getCenter();
           zoom = this.getZoom();
           lat = Math.round(center.lat*1000)/1000;
           lon = Math.round(center.lon*1000)/1000;
           pl.href = "?lat="+lat+"&lon="+lon+"&zoom="+zoom;
        }
        function getArgs() {
            var args = new Object();
            var query = location.search.substring(1);  // Get query string.
            var pairs = query.split("&");              // Break at ampersand. //+pjl

            for(var i = 0; i < pairs.length; i++) {
                var pos = pairs[i].indexOf('=');       // Look for "name=value".
                if (pos == -1) continue;               // If not found, skip.
                var argname = pairs[i].substring(0,pos);  // Extract the name.
                var value = pairs[i].substring(pos+1); // Extract the value.
                args[argname] = unescape(value);          // Store as a property.
            }
            return args;                               // Return the object.
        }
    </script>

  </head>

<body onload="init()">
    <a href="" id="permalink">Permalink</a>
    <div id="map"></div>
</body>
</html>
